<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Panel Calculator</title>
    </head>

    <body style="overflow: hidden">
	  <div class="row">
        <form class="col s12" onsubmit="return onFormFilled();">
          <div class="row">
            <div class="input-field col s4">
              <input id="icon_prefix1" type="number" class="validate" value="7" min="6" max="20">
              <label for="icon_prefix1">Feet</label>
            </div>
			<div class="input-field col s4">
              <input id="icon_prefix2" type="number" class="validate" value="0" step="3" min="0" max="11">
              <label for="icon_prefix2">Inches</label>
            </div>
			<div class="input-field col s3">
				<button class="btn-large waves-effect waves-light" type="submit" name="action">Calculate
					<i class="material-icons right">send</i>
				</button>
			</div>
          </div>
        </form>
      </div>
	  <ul class="collection" id="fillme">
        <li class="collection-item avatar">
          <i class="material-icons circle">apps</i>
          Enter a number to get started.
        </li>
      </ul>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/engine.js"></script>
    </body>
  </html>
